{% extends "tasks/baseFile.html" %}
{% load bootstrap3 %}

{% block content %}

    <a href="{% url 'task' task.id %}">{{ title }}</a>
    <p>Editar Tarefa:</p>

    <form action="{% url 'edit_task' task.id %}" method="POST" class="form">
        {% csrf_token %}
        {% bootstrap_form form %}
        {% buttons %}
            <button name="submit"> Salvar</button>
        {% endbuttons %}


    </form>

{% endblock content %}
