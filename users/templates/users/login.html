{% extends 'tasks/baseFile.html' %}
{% load bootstrap3 %}

{% block header %}
    <h1>Entre com a Sua Conta</h1>
{% endblock header %}
{% block content %}
    <form action="{% url 'login' %}" method="POST" class="form">
        {% csrf_token %}
        {% bootstrap_form form %}

        {% buttons %}

            <button name="submit" class="btn btn-primary btn-lg">Entrar</button> ou
            <a href="{% url 'register' %}" class="btn btn-primary btn-lg">Criar Conta</a>
        {% endbuttons %}

        <input type="hidden" name="next" value="{% url 'index' %}"/>
    </form>

{% endblock content %}
