{% extends 'tasks/baseFile.html' %}
{% load bootstrap3 %}

{% block content %}

    <form action="{% url 'register' %}" method="POST">
        {% csrf_token %}
        {% bootstrap_form form %}

        {% buttons %}
            <button name="submit" class="btn btn-primary btn-lg">Criar Conta</button> ou
            <a href="{% url 'login' %}" class="btn btn-primary btn-lg">Entrar</a>
        {% endbuttons %}


    </form>


{% endblock content %}
